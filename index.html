<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <img src="https://cdn.pixabay.com/photo/2016/09/14/20/50/tooth-1670434_1280.png" alt="" id="header-img" width="100px">
      <nav id="nav-bar">
        <a class="nav-link" href="#header">header</a>
        <a class="nav-link" href="#video">video</a>
        <a class="nav-link" href="#form">form</a>
      </nav>

    </header>
    <iframe id="video" src="https://www.youtube.com/embed/XYpadB4VadY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <form action="https://www.freecodecamp.com/email-submit" id="form">

      <input type="email" placeholder="email" id="email" name="email">

      <button id="submit" type="submit">Register</button>

    </form>



   <h1>Hello World, we are software developers!</h1>
